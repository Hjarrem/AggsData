<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Aggregate Producers Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        
        #map {
            width: 100vw;
            height: 100vh;
        }
        
        .legend {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0,0,0,0.4);
            line-height: 1.5;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .legend h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .legend-section {
            margin-bottom: 15px;
        }
        
        .legend-section:last-child {
            margin-bottom: 0;
        }
        
        .legend-item {
            margin: 5px 0;
            display: flex;
            align-items: center;
            font-size: 12px;
        }
        
        .legend-symbol {
            margin-right: 8px;
            flex-shrink: 0;
        }
        
        .legend-symbol canvas {
            vertical-align: middle;
        }
        
        .popup-content {
            font-size: 13px;
            line-height: 1.6;
        }
        
        .popup-content strong {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        
        .popup-content div {
            margin: 3px 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Data file - replace with your own -->
    <script src="data.js"></script>
    
    <!-- Main map application -->
    <script src="map.js"></script>
</body>
</html>
